<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name ="viewport" content="device-width , initial-scale =1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id ="outer">
            <div id ="text">
                <div id ="heading"><h3 id="h1text">CALCULATOR</h3></div>
                <p id ="input" ></p>
                
            </div>
            <div id ="num">
                <div class = "button" data-value="Ac"><span>AC</span></div>
                <div class = "button" data-value="+/-"><span>+/-</span></div>
                <div class = "button" data-value="%"><span >%</span></div>
                <div class = "button cbtn"data-value ="/"><span>/</span></div>
                <div class = "button" data-value="7"><span>7</span></div>
                <div class = "button" data-value="8"><span>8</span></div>
                <div class = "button" data-value="9"><span>9</span></div>
                <div class = "button cbtn" data-value="*"><span>*</span></div>
                <div class = "button" data-value="4"><span>4</span></div>
                <div class = "button" id ="five"  data-value="5"><span>5</span></div>
                <div class = "button" data-value="6"><span>6</span></div>
                <div class = "button cbtn" data-value="-"><span>-</span></div>
                <div class = "button"data-value="1"><span>1</span></div>
                <div class = "button" data-value="2"><span>2</span></div>
                <div class = "button" data-value="3"><span>3</span></div>
                <div class = "button cbtn" data-value="+"><span>+</span></div>
                <div class ="button" id ="zero" data-value="0"><span>0</span></div>
                <div class = "button"data-value ="."><span>.</span></div>
                <div class = "button cbtn"data-value="="><span>=</span></div>
            </div>
            
        </div>
        <script src="app.js" type="text/javaScript"></script>
    </body>
</html>
